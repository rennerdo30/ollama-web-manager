server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle SPA routing (return index.html for unknown paths)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api requests to the backend container
    location /api {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy /ollama requests to the configured Ollama instance
    # Note: In a real deployment, you might want to point this to the host's Ollama
    # or rely on the frontend connecting directly if CORS allows.
    # For now, we assume the user will configure the Ollama URL in the UI.
}
