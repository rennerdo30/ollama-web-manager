name: Bug report
description: Report a bug to help us improve the project.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file this bug report.

  - type: textarea
    id: summary
    attributes:
      label: What happened?
      description: A clear and concise description of the bug.
      placeholder: Describe the issue.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: List the exact steps we can follow to reproduce.
      placeholder: |
        1. Go to...
        2. Click on...
        3. Observe...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened?
      placeholder: Describe expected behavior.
    validations:
      required: true

  - type: input
    id: node_version
    attributes:
      label: Node.js version
      description: Output of `node -v`
      placeholder: v20.x.x
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment details
      description: OS, browser, Docker usage, and any additional context.
      placeholder: macOS + Chrome + local Ollama
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Paste any logs or screenshots that help explain the issue.
      render: shell
    validations:
      required: false
